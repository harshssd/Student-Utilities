<div class="jumbotron text-center">

    <form class="form-horizontal">
        <fieldset>
            <legend><h1><small>Enter Company Details</small></h1></legend>
            <!--<legend>Enter Company Details</legend>-->
            <div class="form-group">
                <label for="company-name" class="col-lg-2 control-label">Company Name</label>
                <div class="col-lg-10">
                    <input class="form-control" id="company-name" ng-model="companyName" placeholder="Enter Company Name" type="text">
                </div>
            </div>
            <div class="form-group">
                <label for="company-careers" class="col-lg-2 control-label">Website Url</label>
                <div class="col-lg-10">
                    <input class="form-control" id="company-careers" ng-model="companyLink" placeholder="Enter Company Web URL" type="url">
                    <!--<div class="checkbox">-->
                    <!--<label>-->
                    <!--<input type="checkbox"> Checkbox-->
                    <!--</label>-->
                    <!--</div>-->
                </div>
            </div>
            <div class="form-group">
                <label for="company-info" class="col-lg-2 control-label">Additional Info</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="3" id="company-info" ng-model="companyInfo" placeholder="Enter Additional Information"></textarea>
                    <!--<span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>-->
                </div>
            </div>
            <div class="form-group">
                <!--<div class="col-lg-10 col-lg-offset-2">-->
                    <!--<button class="btn btn-default">Cancel</button>-->
                <button class="btn btn-info btn-large" ng-click="saveCompany()">Save</button>
                <!--<button type="submit" class="btn btn-primary" ng-click="saveCompany()">Save</button>-->
                <!--</div>-->
            </div>
        </fieldset>
    </form>
</div>
